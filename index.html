<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="Bootstrap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="header">
          <img src="img/pp_logo.png" alt="Pizza Planet Logo" id="logo"/>
          <h2>Welcome to Pizza Planet!</h2>
        </div>

        <div class="row">
          <div class="col-xs-12 movie1">
            <hr>
            <p>Here at Pizza Planet we believe in maintaining Stellar quality for <span class="emphasis">every order</span>.</p>
            <div class="row">
              <div class="col-xs-5 pizza1">
                <form id="pizza1">
                  <div class="form-group">
                    <label for="time">Select a size</label>
                    <select class="form-control" id="size">
                      <option value="1">Small (Serves 2 people or 1 hungry person)</option>
                      <option value="2">Medium (Serves 3 people or 2 hungry people or 1 quite hungry person)</option>
                      <option value="3">Large (Serves 4 people or 3 hungry people or 1 very hungry person)</option>
                      <option value="4">Extra-Large (Serves 5 people or 4 hungry people or 1 literally starving person)</option>
                    </select>
                  </div>
                  <button class="btn-danger btn" type="submit" name="button">Add some toppings!</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="topsAdd">
        <div class="row">
          <div class="col-xs-10">
            <div class="row">
              <div class="col-xs-6">
                <h3>Pick your toppings:</h3>
                <form action="form_action.asp">
                <input type="checkbox" name="Cheese" value="cheese">Cheese<br>
                <input type="checkbox" name="Pepperoni" value="pepperoni">Pepperoni<br>
                <br>
                <input type="button" value="Send order">
                </form>
              </div>
              <div class="col-xs-6">

              </div>
            </div>
          </div>
          <div class="col-xs-2">

          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="movie-name">Select a movie</label>
          <select class="form-control" id="movie-name">
            <option>Don't Breathe</option>
            <option>Suicide Squad</option>
            <option>Ben-Hur</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Select a show time</label>
          <select class="form-control" id="time">
            <option value="1">1:00pm</option>
            <option value="2">3:00pm</option>
            <option value="3">7:30pm</option>
            <option value="4">9:00pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Please enter your age</label>
          <input type="number" id="age">
        </div>
        <button class="btn-success btn-lg"type="submit" name="button">Let's go to the movies!</button>
      </form>
      <div class="output">
        <h1 class="result"></h1>
      </div>
    </div>
  </body>
</html>
